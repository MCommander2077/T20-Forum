<head>
    <title>铺面列表/Levels</title>
    <link href="../static/css/index.css" rel="stylesheet">
</head>
<body>

<div class="container">
    <h1>铺面详情 Level Info</h1>
    <table border="1">
        <thead>
        <tr>
            <th>曲师+歌曲/Artist+Song:</th>
            <th>难度/Difficult:</th>
            <th>谱师/geneticist:</th>
            <th>视频/Vidio:</th>
            <th>下载链接/DownloadURL:</th>

        </tr>
        </thead>
        <tbody>
        <tr>
            <td>{{ item[0] }}</td>
            <td>{{ item[1] }}</td>
            <td>{{ item[4] }}</td>
            <td><a href="{{ item[2] }}" target="_blank">点击观看/Watch</a></td>
            <td><a href="{{ item[3] }}" target="_blank">点击下载/Download</a></td>

        </tr>
        </tbody>
    </table>
</div>
</body>
